<!DOCTYPE html>
<html>
	<head>
	{% load static %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="{% static 'main.js' %}"></script> 
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'style_new.css' %}" />
	</head>
	<body>	
		<form method="post" action="" name="form1" id="locationform">{%csrf_token%}
			<div class="container mx-auto flex flex-wrap py-6 overflow-hidden"> 
				<section class="w-full md:w-1/3 flex flex-col px-3">
					<table id="countries" class="table-auto">
						<thead>
							<tr>
								<th class="border px-4 py-2 items-left">
									Countries
								</th>
							</tr>
						</thead>
						<tbody class="countries-tb overflow-y-scroll">
							{%for con in country%}
							{% with countryId=con.1 %}
								<tr>
									<td class="border px-4 py-2">
										{{con.3}} {{con.0}}  <span class="inline-block bg-gray-200 rounded-full px-3 text-sm font-semibold text-gray-700">{{con.2}}</span> <button class="tooltip inline-block align-middle float-right" onclick="getState('{{countryId}}')"><svg viewBox="0 0 20 20" fill="currentColor" class="arrow-circle-right w-6 h-6 text-pink-600"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd"></path></svg><span class="tooltip-text bg-indigo-600 rounded text-white text-sm -mt-12"></span></button> <button class="tooltip inline-block align-middle float-right" onclick="toggleModal(1, 'countries')"><svg viewBox="0 0 20 20" fill="currentColor" class="information-circle w-6 h-6 text-blue-600"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg><span class="tooltip-text bg-indigo-600 rounded text-white text-sm -mt-12"></span></button>
									</td>
									</tr>
									{% endwith %}
							{%endfor%}
						</tbody>
					</table>
				</section>

				<section class="w-full md:w-1/3 flex flex-col px-3">
					<table id="states" class="table-auto">
						<thead>
							<tr>
								<th class="border px-4 py-2">
									States
								</th>
							</tr>
						</thead>
						<tbody class="states-tb" id="statedivnew">
						</tbody>
					</table>
				</section>

				<section class="w-full md:w-1/3 flex flex-col px-3">
					<table id="cities" class="table-auto">
						<thead>
							<tr>
								<th class="border px-4 py-2">
									Cities
								</th>
							</tr>
						</thead>
						<tbody class="cities-tb" id="citydivnew">
						</tbody>
					</table>
				</section>
			</div>
		</form>		
    </body>
</html>
